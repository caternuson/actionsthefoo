name: Foo Action

on: [pull_request]

jobs:
  hello_world:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pwd
      - run: date
      - name: Show hostname
        run: echo $HOSTNAME
      - name: Show workspace
        run: echo $GITHUB_WORKSPACE
      - name: Git info
        run: git status --porcelain
      - name: Git changes
        run: git diff --name-only main 